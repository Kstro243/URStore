<section class="products-grid">
  <div *ngFor="let product of products">
    <div>
      <img [src]="product.image" [alt]="product.title" (click)="Aside.onShowAside(product.id)" (click)="ToggleAside.openAside()" >
    </div>
    <p>{{ product.title }}</p>
    <div>
      <p>Precio: {{ product.price }}</p>
      <span class="material-symbols-outlined">add</span>
    </div>
  </div>
</section>
