<section class="products-grid">
  <div *ngFor="let product of products">
    <img [src]="product.image" [alt]="product.name" (click)="ToggleAside.toggleAside()" >
    <p>{{ product.name }}</p>
    <div>
      <p>Precio: {{ product.price }}</p>
      <span class="material-symbols-outlined">add</span>
    </div>
  </div>
</section>
