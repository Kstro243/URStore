<section class="products-grid">
  <div *ngFor="let product of products">
    <div>
      <img [src]="product.images[0]" [alt]="product.title" >
    </div>
    <p>{{ product.title }}</p>
    <div>
      <p>Precio: {{ product.price }}</p>
      <span  class="material-symbols-outlined">add</span>
    </div>
  </div>
</section>
