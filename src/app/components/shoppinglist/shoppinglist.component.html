<section class="product-list">
  <div *ngFor="let product of products">
    <img [src]="product.images[0]" [alt]="product.title">
    <h1>{{product.title}}</h1>
    <div>
      <button [disabled]="btndisabled" (click)="disminuir()" type="button">-</button>
      <p>{{cantidad}}</p>
      <button (click)="aumentar()" type="button">+</button>
    </div>
    <h3>{{product.price}}</h3>
  </div>
</section>
