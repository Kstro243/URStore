<aside class="aside" [class.active]="ToggleAside.activeAside" >
  <div>
    <img [src]="Aside.producto.images[0]" [alt]="Aside.producto.title">
    <span (click)="ToggleAside.closeAside()" class="material-symbols-outlined">close</span>
  </div>
  <div>
    <h2>{{Aside.producto.title}}</h2>
    <p>{{Aside.producto.description}}</p>
    <div>
      <p>Price: ${{Aside.producto.price}} </p>
      <span class="material-symbols-outlined">add_shopping_cart</span>
    </div>
  </div>
</aside>
